<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho do site -->
    <header>
        <h1>Jogo da Velha</h1>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <!-- Mensagem de status do jogo -->
        <section class="mensagem">
            <p id="mensagem">Vez do jogador X</p>
        </section>

        <!-- Tabuleiro do jogo -->
        <section id="tabuleiro" class="tabuleiro">
            <!-- As células do tabuleiro serão adicionadas dinamicamente via JavaScript -->
        </section>

        <!-- Botão para reiniciar o jogo -->
        <footer>
            <button id="reiniciar">Reiniciar Jogo</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
